<font face="標楷體" size="6" p align="left">
「飛魚」麥可菲爾普斯從2004年以6枚金牌成為雅典奧運最「多金」的選手，但接下來更驚人的是屢創佳績，2008年北京奧運8金、2012年倫敦奧運4金，2016年以31歲的年齡強壓泳道上年輕泳將，多年來的艱辛努力只有自己能理解，文中8句名言是他激勵自己的話，也希望能激勵所有人。
